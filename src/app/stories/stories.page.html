<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Estados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Estado del usuario -->
    <ion-item>
      <ion-avatar slot="start">
        <img src="'assets/avatar/miEstado.jpg'">
      </ion-avatar>
      <ion-label>
        <h2>Mi estado</h2>
        <p>Hace 10 minutos</p>
      </ion-label>
    </ion-item>

    <ion-list-header>Recientes</ion-list-header>

    <!-- Lista de estados -->
    <ion-item *ngFor="let story of stories" (click)="viewStory(story)">
      <ion-avatar slot="start">
        <img [src]="story.image" alt="Estado">
      </ion-avatar>
      <ion-label>
        <h2>{{ story.name }}</h2>
        <p>{{ story.time }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
